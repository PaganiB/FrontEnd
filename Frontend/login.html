<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/cb8f21c258.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./images/logo argPrograma.png"
            alt="Logo Argentina Programa"
            class="w-100"
          />
        </a>
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item">
            <a href="https://twitter.com/Bp_01_" target="_blank">
              <i class="fa-brands fa-twitter fa-1x"></i>
            </a>
          </li>
          <li class="list-group-item">
            <a href="https://github.com/PaganiB" target="_blank">
              <i class="fa-brands fa-github fa-1x"></i>
            </a>
          </li>
          <li class="list-group-item">
            <!-- Boton que envía al login (boton de login) -->
            <a href="./login.html">
              <i class="fa-solid fa-user-lock fa-1x"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Formulario login-->
    <section class="login">
      <div class="container text-center">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8 formulario-login">
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary">Ingresar</button>
            </div>
            <small
              >No tienes cuenta? <a href="./registro.html">Registrate</a></small
            >
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="container-fluid">
        <p>&copy;2022 Bautista Pagani</p>
      </div>
    </footer>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
